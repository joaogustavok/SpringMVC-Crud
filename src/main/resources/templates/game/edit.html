<!DOCTYPE html>
<html xmlsn:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #808080;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>
<body>
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">My Game List</span>
	</div>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Edit Game</h1>
		</div>
		<div class="card mt-3">
		
			<form class="card-body"  th:object="${game}"  action="game" method="POST" >
				<input type="hidden" th:field="*{id}">
				<div class="form-group">
					<label for="nameGame">Game</label> <input class="form-control"
					 th:field="*{nameGame}" required />

					<div class="form-group">
						<label for="priceGame">Price</label> <input type="number"
							class="form-control"  th:field="*{priceGame}"
							required />
					</div>

				</div>
				<div class="form-group">
					<label for="urlGame">Url</label> <input class="form-control"
						 th:field="*{UrlGame}" required />
				</div>
				<div class="form-group">
					<label for="urlCoverImage">Image</label> <input class="form-control"
					 th:field="*{urlCoverImage}" required /> <small>Copy
						url from cover image and paste here.</small>
				</div>
					<div class="form-group">
					<label for="datePurchase">Purchase Date</label>
					<input class="form control"  th:field="*{datePurchase}" type="date"/>
					</div>

				<div class="form-group">
					<label for="plataform">Choose the plataform</label> <select
						class="form-control"   th:field="*{plataform}" required> 
						<option value="PC">PC</option>
						<option value="XBOX">Xbox</option>
						<option value="PLAYSTATION">PlayStation</option>
					
					</select>
				</div>

				<button type="submit" class="btn btn-primary mt-3">Save</button>
			</form>
		</div>





	</div>

</body>
</html>
