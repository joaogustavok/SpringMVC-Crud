<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #808080;
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>
<body>
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">My Game List</span>
	</div>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">New Game</h1>
		</div>
		<div class="card mt-3">
			<form class="card-body" action="/game/new" method="POST">
				<div class="form-group">
					<label for="nameGame">Game</label> <input class="form-control"
						name="nameGame" placeholder="Game Name" required />

					<div class="form-group">
						<label for="priceGame">Price</label> <input type="number"
							class="form-control" name="priceGame" placeholder="Price"
							required />
					</div>

				</div>
				<div class="form-group">
					<label for="urlGame">Url</label> <input class="form-control"
						name="urlGame" placeholder="Game Site Url" required />
				</div>
				<div class="form-group">
					<label for="urlCoverImage">Image</label> <input class="form-control"
						name="urlCoverImage" placeholder="Cover Image Url" required /> <small>Copy
						url from cover image and paste here.</small>
				</div>
				<div class="form-group">
					<label for="datePurchase">Purchase Date</label>
					<input class="form control"  name="datePurchase" type="date"/>
					</div>
				<div class="form-group">
					<label for="plataform">Choose the plataform</label> <select
						class="form-control"   name="plataform" required> 
						<option value= "" selected disabled hidden>Choose here</option>
						<option value="PC">PC</option>
						<option value="Xbox">Xbox</option>
						<option value="PlayStation">PlayStation</option>
					
					</select>
				</div>

				<button type="submit" class="btn btn-primary mt-3">Register</button>
			</form>
		</div>





	</div>

</body>
</html>
